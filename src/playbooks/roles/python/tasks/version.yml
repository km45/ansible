---

- name: check whether already installed python 3.7.3 # noqa 306
  shell: |-
    . ~/.bashrc.d/pyenv.bashrc
    pyenv versions | grep '^  system$' && pyenv versions | grep '^* 3.7.3 (set by /.*)$'
  register: checked_result
  changed_when: False
  failed_when: checked_result.rc not in [0, 1]

- name: install pyenv
  when: checked_result.rc == 1
  block:
    - name: install requirements
      become: yes
      apt:
        name:
          - g++
          - libbz2-dev
          - libffi-dev
          - libreadline-dev
          - libsqlite3-dev
          - libssl-dev
          - make
          - zlib1g-dev
      when:
        - ansible_distribution == "Ubuntu"
    - name: install requirements for openSUSE
      become: yes
      zypper:
        name:
          - gcc
          - gzip
          - libbz2-devel
          - libffi-devel
          - make
          - openssl-devel
          - readline-devel
          - sqlite3-devel
          - tar
          - tk-devel
          - zlib-devel
      when:
        - ansible_distribution == "openSUSE Leap"
    - name: install python 3.7.3
      shell: |-
        . ~/.bashrc.d/pyenv.bashrc
        pyenv install -s -k 3.7.3
      register: install_result
    - name: show stderr of python 3.7.3 installation and check whether WARNING exists
      debug:
        msg: "{{ install_result.stderr_lines }}"
      failed_when: "{{ install_result.stderr_lines | select('match', '^WARNING: .*$') | list | length > 0 }}"
    - name: set global python version to 3.7.3
      shell: |-
        . ~/.bashrc.d/pyenv.bashrc
        pyenv global 3.7.3
